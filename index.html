<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKEMON!</title>
  <link rel="stylesheet" href="./style/style.css">
  <script defer type="text/javascript" src="./js/index.js"></script>
</head>
<body>
  <h1 class="title">Pokemon</h1>
  <section class="select-pet" id="select-pet">

    <h2 class="subtitle">Select your pet:</h2>

    <div id="cards-container" class="cards">

    </div>

    <button id="button-pet">Select</button>

  </section>
  <section id="see-map">
    <h2 class="subtitle">Travel the map with you Pokemon</h2>
    <canvas id="map"></canvas>
    <button onmouseup="moveStop()" onmousedown="moveUp()">Up</button>
    <button onmouseup="moveStop()" onmousedown="moveLeft()">Left</button>
    <button onmouseup="moveStop()" onmousedown="moveRight()">Right</button>
    <button onmouseup="moveStop()" onmousedown="moveDown()">Down</button>
  </section>
  <section id="select-attack">
    <h2 class="subtitle">Select your attack:</h2>
    <div id="container-attacks" class="attacks">

    </div>
    <section id="messages">
      <p id="result">Good Luck!</p>
      <section id="restart">
        <button id="button-restart">Restart</button>
      </section>
    </section>
    <div class="attacks-counter">
      <div class="attacks-player">
        <p id="player-lifes">0</p>
        <p id="pet-player"></p>
        <div id="player-attacks"></div>
      </div>
      <div class="attacks-enemy">
        <p id="enemy-lifes">0</p>
        <p id="pet-enemy"></p>
        <div id="enemy-attacks"></div>
      </div>
    </div>
    </section>

</body>
</html>
